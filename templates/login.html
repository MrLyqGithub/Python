{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block style %}
	.center_content {
		margin-left: auto; 
		margin-right: auto; 
		display: block;
		float: none;
		margin-top: 5em;
	}
{% endblock%}

{% block body %}
<div class="container ">
	<div class="center_content col-xs-10 col-sm-8 col-md-6 col-lg-4">
		<form action="/user_login" method="post">
			<div class="form-group">
				<input type="text" name="user_name" class="form-control" placeholder="账号" />
			</div>
			<div class="form-group">
				<input type="password" name="user_password" class="form-control" placeholder="密码" />
			</div>
			<button type="sumbit" class="btn btn-primary form-control">登陆</button>
		</form>
	</div>
</div>

{% endblock %}
